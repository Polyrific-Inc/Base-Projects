<div class="row">
  <div class="col-md-4">
    <section>
      <form [formGroup]="loginForm">
        <h4>Use a local account to log in.</h4>
        <hr />
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" class="form-control" formControlName="userName" id="userName" placeholder="Username / Email"  [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">
              Username is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Password is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Log in</button>
        </div>
        <div class="form-group">
          <p>
            <a [routerLink]="['/forgot-password']">Forgot your password?</a>
          </p>
        </div>
      </form>
    </section>
  </div>
</div>
