<form [formGroup]="userForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter valid email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">
        Email is required.
      </div>
      <div *ngIf="f.email.errors.email">
        Please enter valid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter last name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">
        Last name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" formControlName="role" id="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
        <option value="" disabled>Select a role</option>
        <option *ngFor="let userRole of userRoles" [ngValue]="userRole">{{userRole}}</option>
    </select>
    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
      <div *ngIf="f.role.errors.required">
        Role is required.
      </div>
    </div>
  </div>
</form>
