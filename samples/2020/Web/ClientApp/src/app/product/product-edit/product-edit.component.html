<h1>Edit Product</h1>
<form [formGroup]="productForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" formControlName="id" id="id">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">
        Name is required.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
